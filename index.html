<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TasTrails - Alltrails clone project</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-left">
        <div class="icon">
          <img
            class="logo"
            src="assets/icons8-mountains-ios-17/icons8-mountains-100.png"
            alt="Mountains"
          />
        </div>
        <div class="pagename"><h1>TasTrails</h1></div>
        <div class="nav-links">
          <a href="#">About</a>
          <a href="#">Community</a>
          <a href="#">Favourites</a>
        </div>
      </div>
      <div class="login"><button class="login-button">Log in</button></div>
    </div>

    <div class="slides-container">
        <div class="slide">
          <img class="slide-img" src="/assets/images/image1.jpg" alt="Lake Gordon">
        </div>
        <div class="slide">
          <img class="slide-img" src="/assets/images/image2.jpg" alt="Mt Anne">
        </div>
        <div class="slide">
          <img class="slide-img" src="/assets/images/image3.jpg" alt="Cradle Mountain">
        </div>
    </div>
    
  </body>
</html>
